<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="UTF-8">
	<title>连续页面</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/font.css" th:href="@{/css/font.css}">
	<link rel="stylesheet" href="/css/xadmin.css" th:href="@{/css/xadmin.css}">
    <!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <script src="/lib/layui/layui.js" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js" th:src="@{/js/xadmin.js}"></script>

</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">液面后台登录</div>
        <div id="darkbannerwrap"></div>
        <!--action="/loginValidate" method="post"-->
        <form  role="form" id="loginForm"  class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <!--<input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">-->
            <!--id="loginBtn"-->
            <input value="登录" id="loginBtn"  style="width:100%;" type="button">
            <hr class="hr20" >
        </form>
    </div>

    <script>


        $('#loginBtn').click(function () {
            // $.ajaxSettings.async=false;
            $.ajax({
                url:"/login1",
                data:$('#loginForm').serialize(),
                type:"post",
                datatype:"json",
                success:function (data) {
                    console.log("data==>",data);
                    if(data === "success"){
                        window.location.href="/index";
                    }else{
                        return;
                    }
                },
                error:function (data) {
                    alert("登录页面返回格式错误，请联系管理员")
                }
            })
        })

        
    </script>


</body>
</html>
