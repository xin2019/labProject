                    console.log("success=>",data);

                    console.log("prase=>",obj,obj['result']);
                    if(obj['result'] == "success"){
                        alert("true")

                    }

                        alert("fals")

                    }
                },
                error:function (data) {
                    console.log("error=>",data);
                }
            })
